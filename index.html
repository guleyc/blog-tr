<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GULEY</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f1c40f;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        select, button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: rgba(255,255,255,0.9);
            color: #2c3e50;
        }

        button {
            background: #f1c40f;
            color: #2c3e50;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-container {
            display: flex;
            align-items: flex-start;
            gap: 40px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .game-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                padding: 20px;
            }
        }

        .figure-container {
            fill: transparent;
            stroke: #ecf0f1;
            stroke-width: 4px;
            stroke-linecap: round;
        }

        .figure-part {
            visibility: hidden;
            transition: visibility 0.3s;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .category-display {
            background: rgba(52, 152, 219, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(52, 152, 219, 0.5);
        }

        .word-display {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 60px;
            align-items: center;
        }

        .letter {
            border-bottom: 3px solid #f1c40f;
            display: inline-flex;
            font-size: 2rem;
            align-items: center;
            justify-content: center;
            height: 60px;
            width: 40px;
            text-transform: uppercase;
            font-weight: bold;
            animation: letterPop 0.3s ease;
        }

        @keyframes letterPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hints-container {
            display: flex;
            gap: 10px;
        }

        .hint-btn {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .hint-btn:disabled {
            background: #7f8c8d;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-width: 500px;
            width: 100%;
        }

        @media (max-width: 480px) {
            .keyboard {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .letter {
                font-size: 1.5rem;
                height: 50px;
                width: 30px;
            }
        }

        .key {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #ecf0f1;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .key:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .key:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.4;
            transform: none;
        }

        .key.correct {
            background: #27ae60;
            border-color: #2ecc71;
        }

        .key.wrong {
            background: #e74c3c;
            border-color: #c0392b;
        }

        .popup-container {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-container.show {
            display: flex;
        }

        .popup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 40px;
            text-align: center;
            border: 3px solid #f1c40f;
            max-width: 90%;
            animation: popupSlide 0.3s ease;
        }

        @keyframes popupSlide {
            from { 
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to { 
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .popup h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .popup h3 {
            margin-bottom: 10px;
            color: #f1c40f;
        }

        .popup .stats {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .popup button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            animation: slideIn 0.3s ease;
            z-index: 999;
        }

        @keyframes slideIn {
            from { 
                transform: translateX(400px);
                opacity: 0;
            }
            to { 
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            background: #27ae60;
            color: white;
        }

        .message.error {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Under Construction</h1>
		<p>It may never be completed. However, there are some things you can enjoy below.</p>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-label">Score</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Win Streak</div>
            <div class="stat-value" id="streak">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Best Streak</div>
            <div class="stat-value" id="best-streak">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Win Rate</div>
            <div class="stat-value" id="win-rate">0%</div>
        </div>
    </div>

    <div class="game-controls">
        <div class="control-group">
            <label>Category</label>
            <select id="category-select">
                <option value="all">All Categories</option>
                <option value="animals">Animals</option>
                <option value="countries">Countries</option>
                <option value="movies">Movies</option>
                <option value="technology">Technology</option>
                <option value="food">Food</option>
                <option value="sports">Sports</option>
            </select>
        </div>
        <div class="control-group">
            <label>Difficulty</label>
            <select id="difficulty-select">
                <option value="all">All Levels</option>
                <option value="easy">Easy (4-6 letters)</option>
                <option value="medium">Medium (7-9 letters)</option>
                <option value="hard">Hard (10+ letters)</option>
            </select>
        </div>
        <button id="new-game-btn">New Game</button>
        <button id="reset-stats-btn">Reset Stats</button>
    </div>

    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>

        <div class="game-info">
            <div class="category-display" id="category-display">Category: All</div>
            <div class="word-display" id="word-display"></div>
            <div class="hints-container">
                <button class="hint-btn" id="hint-btn">💡 Use Hint (<span id="hints-left">2</span>)</button>
            </div>
            <div class="keyboard" id="keyboard"></div>
        </div>
    </div>

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <h3 id="revealed-word"></h3>
            <div class="stats" id="popup-stats"></div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        // Word Database
        const wordDatabase = {
            animals: [
                'elephant', 'giraffe', 'penguin', 'kangaroo', 'dolphin', 'cheetah', 
                'butterfly', 'crocodile', 'rhinoceros', 'octopus', 'flamingo', 'hedgehog',
                'hamster', 'squirrel', 'raccoon', 'peacock', 'parrot', 'leopard',
                'mongoose', 'antelope', 'buffalo', 'hyena', 'koala', 'panda',
                'jaguar', 'panther', 'walrus', 'seahorse', 'starfish', 'jellyfish'
            ],
            countries: [
                'australia', 'japan', 'brazil', 'canada', 'germany', 'france',
                'argentina', 'mexico', 'sweden', 'norway', 'portugal', 'spain',
                'thailand', 'vietnam', 'egypt', 'morocco', 'turkey', 'greece',
                'switzerland', 'netherlands', 'belgium', 'austria', 'denmark', 'finland',
                'ireland', 'scotland', 'poland', 'romania', 'hungary', 'croatia'
            ],
            movies: [
                'inception', 'avatar', 'titanic', 'gladiator', 'interstellar', 'frozen',
                'joker', 'rocky', 'psycho', 'alien', 'jaws', 'shrek',
                'coco', 'up', 'brave', 'tangled', 'moana', 'ratatouille',
                'cars', 'zootopia', 'maleficent', 'aladdin', 'mulan', 'hercules',
                'tarzan', 'bambi', 'dumbo', 'pinocchio', 'cinderella', 'pocahontas'
            ],
            technology: [
                'computer', 'software', 'hardware', 'keyboard', 'algorithm', 'database',
                'javascript', 'python', 'programming', 'internet', 'website', 'application',
                'smartphone', 'processor', 'memory', 'graphics', 'network', 'wireless',
                'bluetooth', 'encryption', 'firewall', 'browser', 'server', 'cloud',
                'artificial', 'intelligence', 'machine', 'learning', 'blockchain', 'virtual'
            ],
            food: [
                'pizza', 'burger', 'sandwich', 'spaghetti', 'chocolate', 'pancake',
                'waffle', 'croissant', 'baguette', 'pretzel', 'burrito', 'taco',
                'sushi', 'ramen', 'tempura', 'dumpling', 'noodles', 'lasagna',
                'risotto', 'tiramisu', 'brownie', 'cupcake', 'muffin', 'cookie',
                'cheesecake', 'pudding', 'smoothie', 'milkshake', 'espresso', 'cappuccino'
            ],
            sports: [
                'football', 'basketball', 'tennis', 'volleyball', 'baseball', 'cricket',
                'hockey', 'rugby', 'golf', 'boxing', 'wrestling', 'swimming',
                'cycling', 'running', 'marathon', 'triathlon', 'skiing', 'snowboard',
                'surfing', 'skateboard', 'archery', 'fencing', 'karate', 'judo',
                'badminton', 'squash', 'handball', 'polo', 'lacrosse', 'curling'
            ]
        };

        // DOM Elements
        const wordDisplay = document.getElementById('word-display');
        const keyboardDiv = document.getElementById('keyboard');
        const figureParts = document.querySelectorAll('.figure-part');
        const popupContainer = document.getElementById('popup-container');
        const finalMessage = document.getElementById('final-message');
        const revealedWord = document.getElementById('revealed-word');
        const playAgainBtn = document.getElementById('play-again');
        const categorySelect = document.getElementById('category-select');
        const difficultySelect = document.getElementById('difficulty-select');
        const newGameBtn = document.getElementById('new-game-btn');
        const resetStatsBtn = document.getElementById('reset-stats-btn');
        const categoryDisplay = document.getElementById('category-display');
        const hintBtn = document.getElementById('hint-btn');
        const hintsLeftSpan = document.getElementById('hints-left');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const bestStreakEl = document.getElementById('best-streak');
        const winRateEl = document.getElementById('win-rate');
        const popupStats = document.getElementById('popup-stats');

        // Game State
        let selectedWord = '';
        let selectedCategory = '';
        let correctLetters = [];
        let wrongLetters = [];
        let hintsRemaining = 2;
        let gameOver = false;

        // Stats
        let stats = {
            score: 0,
            streak: 0,
            bestStreak: 0,
            gamesPlayed: 0,
            gamesWon: 0
        };

        // Load stats from localStorage
        function loadStats() {
            const saved = localStorage.getItem('hangmanStats');
            if (saved) {
                stats = JSON.parse(saved);
                updateStatsDisplay();
            }
        }

        // Save stats to localStorage
        function saveStats() {
            localStorage.setItem('hangmanStats', JSON.stringify(stats));
        }

        // Update stats display
        function updateStatsDisplay() {
            scoreEl.textContent = stats.score;
            streakEl.textContent = stats.streak;
            bestStreakEl.textContent = stats.bestStreak;
            const winRate = stats.gamesPlayed > 0 
                ? Math.round((stats.gamesWon / stats.gamesPlayed) * 100) 
                : 0;
            winRateEl.textContent = winRate + '%';
        }

        // Play sound (simple beep using Web Audio API)
        function playSound(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Show message
        function showMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        // Get filtered words based on category and difficulty
        function getFilteredWords() {
            let words = [];
            const category = categorySelect.value;
            const difficulty = difficultySelect.value;

            if (category === 'all') {
                Object.values(wordDatabase).forEach(arr => words.push(...arr));
            } else {
                words = [...wordDatabase[category]];
            }

            if (difficulty !== 'all') {
                words = words.filter(word => {
                    const len = word.length;
                    if (difficulty === 'easy') return len >= 4 && len <= 6;
                    if (difficulty === 'medium') return len >= 7 && len <= 9;
                    if (difficulty === 'hard') return len >= 10;
                    return true;
                });
            }

            return words;
        }

        // Start new game
        function startGame() {
            const words = getFilteredWords();
            
            if (words.length === 0) {
                showMessage('No words available for this filter!', 'error');
                return;
            }

            selectedWord = words[Math.floor(Math.random() * words.length)];
            
            // Find category
            for (let cat in wordDatabase) {
                if (wordDatabase[cat].includes(selectedWord)) {
                    selectedCategory = cat.charAt(0).toUpperCase() + cat.slice(1);
                    break;
                }
            }

            correctLetters = [];
            wrongLetters = [];
            hintsRemaining = 2;
            gameOver = false;

            categoryDisplay.textContent = `Category: ${selectedCategory}`;
            hintsLeftSpan.textContent = hintsRemaining;
            hintBtn.disabled = false;

            displayWord();
            updateFigure();
            createKeyboard();
            popupContainer.classList.remove('show');
        }

        // Display word
        function displayWord() {
            wordDisplay.innerHTML = selectedWord
                .split('')
                .map(letter => `
                    <span class="letter">
                        ${correctLetters.includes(letter) ? letter : ''}
                    </span>
                `).join('');

            const innerWord = wordDisplay.innerText.replace(/\n/g, '').replace(/\s/g, '');
            if (innerWord === selectedWord && !gameOver) {
                gameOver = true;
                winGame();
            }
        }

        // Update hangman figure
        function updateFigure() {
            const mistakes = wrongLetters.length;
            figureParts.forEach((part, index) => {
                part.style.visibility = index < mistakes ? 'visible' : 'hidden';
            });

            if (mistakes === figureParts.length && !gameOver) {
                gameOver = true;
                loseGame();
            }
        }

        // Create keyboard
        function createKeyboard() {
            keyboardDiv.innerHTML = '';
            'abcdefghijklmnopqrstuvwxyz'.split('').forEach(letter => {
                const button = document.createElement('button');
                button.innerText = letter;
                button.className = 'key';
                button.addEventListener('click', () => handleGuess(letter, button));
                keyboardDiv.appendChild(button);
            });
        }

        // Handle guess
        function handleGuess(letter, button) {
            if (gameOver) return;

            if (selectedWord.includes(letter)) {
                if (!correctLetters.includes(letter)) {
                    correctLetters.push(letter);
                    displayWord();
                    button.classList.add('correct');
                    playSound(800, 0.1);
                }
            } else {
                if (!wrongLetters.includes(letter)) {
                    wrongLetters.push(letter);
                    updateFigure();
                    button.classList.add('wrong');
                    playSound(200, 0.2);
                }
            }
            button.disabled = true;
        }

        // Use hint
        function useHint() {
            if (hintsRemaining <= 0 || gameOver) return;

            const unrevealedLetters = selectedWord
                .split('')
                .filter(letter => !correctLetters.includes(letter));

            if (unrevealedLetters.length === 0) return;

            const hintLetter = unrevealedLetters[Math.floor(Math.random() * unrevealedLetters.length)];
            correctLetters.push(hintLetter);
            hintsRemaining--;
            hintsLeftSpan.textContent = hintsRemaining;

            if (hintsRemaining === 0) {
                hintBtn.disabled = true;
            }

            // Update keyboard
            const keys = keyboardDiv.querySelectorAll('.key');
            keys.forEach(key => {
                if (key.textContent === hintLetter) {
                    key.disabled = true;
                    key.classList.add('correct');
                }
            });

            displayWord();
            playSound(1000, 0.15);
            showMessage(`Hint revealed: ${hintLetter.toUpperCase()}`, 'success');
        }

        // Win game
        function winGame() {
            stats.gamesPlayed++;
            stats.gamesWon++;
            stats.streak++;
            
            // Calculate points based on difficulty
            let points = 10;
            if (selectedWord.length >= 10) points = 30;
            else if (selectedWord.length >= 7) points = 20;
            
            // Bonus for hints not used
            points += hintsRemaining * 5;
            
            // Bonus for fewer mistakes
            points += Math.max(0, (6 - wrongLetters.length) * 2);
            
            stats.score += points;
            
            if (stats.streak > stats.bestStreak) {
                stats.bestStreak = stats.streak;
            }

            saveStats();
            updateStatsDisplay();

            playSound(600, 0.1);
            setTimeout(() => playSound(800, 0.1), 100);
            setTimeout(() => playSound(1000, 0.2), 200);

            finalMessage.innerHTML = '🎉 Congratulations! You Won! 🎉';
            revealedWord.textContent = '';
            popupStats.innerHTML = `
                <div>Points Earned: +${points}</div>
                <div>Hints Left: ${hintsRemaining}</div>
                <div>Mistakes: ${wrongLetters.length}/6</div>
            `;
            setTimeout(() => popupContainer.classList.add('show'), 500);
        }

        // Lose game
        function loseGame() {
            stats.gamesPlayed++;
            stats.streak = 0;
            saveStats();
            updateStatsDisplay();

            playSound(200, 0.3);

            finalMessage.innerHTML = '😢 Game Over!';
            revealedWord.textContent = `The word was: ${selectedWord.toUpperCase()}`;
            popupStats.innerHTML = `
                <div>Category: ${selectedCategory}</div>
                <div>Better luck next time!</div>
            `;
            setTimeout(() => popupContainer.classList.add('show'), 500);
        }

        // Reset stats
        function resetStats() {
            if (confirm('Are you sure you want to reset all statistics?')) {
                stats = {
                    score: 0,
                    streak: 0,
                    bestStreak: 0,
                    gamesPlayed: 0,
                    gamesWon: 0
                };
                saveStats();
                updateStatsDisplay();
                showMessage('Statistics reset!', 'success');
            }
        }

        // Event listeners
        playAgainBtn.addEventListener('click', startGame);
        newGameBtn.addEventListener('click', startGame);
        resetStatsBtn.addEventListener('click', resetStats);
        hintBtn.addEventListener('click', useHint);
        categorySelect.addEventListener('change', startGame);
        difficultySelect.addEventListener('change', startGame);

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            const letter = e.key.toLowerCase();
            if (letter.length === 1 && letter >= 'a' && letter <= 'z') {
                const keys = keyboardDiv.querySelectorAll('.key');
                keys.forEach(key => {
                    if (key.textContent === letter && !key.disabled) {
                        key.click();
                    }
                });
            }
        });

        // Initialize
        loadStats();
        startGame();
    </script>
</body>
