<nav class="lang-switcher">
  <ul>
    {% for lang in site.languages %}
      <li>
        {% if lang == site.default_lang %}
          <a href="{{ site.baseurl }}/" {% if lang == page.lang %}class="active"{% endif %}>
            {{ lang | upcase }}
          </a>
        {% else %}
          <a href="{{ site.baseurl }}/{{ lang }}/" {% if lang == page.lang %}class="active"{% endif %}>
            {{ lang | upcase }}
          </a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
